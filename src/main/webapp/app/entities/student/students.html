<div>
    <h2>Quản Lý Thông Tin Sinh Viên</h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-md-8">
            <div class="row container-fluid">
                <button class="btn btn-primary" ui-sref="student.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Thêm mới sinh viên
                    </span>
                </button>
            </div>
            <br>
            <div class="row container-fluid">
                <div class="col-md-6">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless"
                                               ng-model="vm.searchText" ng-change="vm.change()" type="search"
                                               placeholder="Tìm kiếm sinh viên">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row container-fluid">

                <label for="sel1">Tìm Lớp</label>
                <br>
                <div class="col-md-4">
                    <div class="row">
                        <select id="sel1" class="form-control" ng-model="vm.searchText2"
                                ng-change="vm.search2()">
                            <option ng-repeat="option in vm.lops" value="{{option.id}}">{{option.name_class}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-1">
                    <button type="submit"
                            ng-click="vm.search2(null)"
                            class="close" aria-label="Close">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span class="hidden-sm-down"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <form name="myForm">
                <div class="form-group">
                    <h3>Upload File</h3>
                    <input class="btn btn-primary pull-left" type="file" file-model="myFile" required/>
                    <button class="btn btn-primary pull-left" ng-disabled="myForm.$invalid" ng-click="vm.uploadFile()">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>

    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span>#</span></th>
                <th><span>Mã Sinh Viên</span></th>
                <th><span>Tên Sinh Viên</span></th>
                <th><span>Địa Chỉ</span></th>
                <th><span>SĐT</span></th>
                <th><span>Email</span></th>
                <th><span>Lớp</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in vm.students track by student.id">
                <td><a ui-sref="student-detail({id:student.id})">{{student.id}}</a></td>
                <td>{{student.ageStudent}}</td>
                <td>{{student.nameStudent}}</td>
                <td>{{student.address}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.email}}</td>
                <td>{{student.lopName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">

                        <button type="submit"
                                ui-sref="student.delAStudent({id:student.id})"
                                class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down"></span>
                        </button>

                        <button type="submit"
                                ui-sref="student-detail({id:student.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                        <button type="submit"
                                ui-sref="student.edit({id:student.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                        <button type="submit"
                                ui-sref="student.delete({id:student.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
