<div>
    <h2><span>Thông Tin Giáo Viên</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Tên Giáo Viên</span></dt>
        <dd>
            <span>{{vm.person.name}}</span>
        </dd>
        <dt><span>Giới Tính</span></dt>
        <dd>
            <span>{{vm.person.status}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.person.email}}</span>
        </dd>
        <dt><span>Địa Chỉ</span></dt>
        <dd>
            <span>{{vm.person.address}}</span>
        </dd>
        <dt><span>Năm Sinh</span></dt>
        <dd>
            <span>{{vm.person.year}}</span>
        </dd>
        <dt><span>SĐT</span></dt>
        <dd>
            <span>{{vm.person.phone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Trở về</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Sửa</span>
    </button>
</div>
